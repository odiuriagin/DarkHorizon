<!doctype html>
<html>
<head>
    <title>Dark Horizon</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./assets/stylesheets/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:500,600,700" rel="stylesheet">
</head>
<div id="start-modal" class="modal">
    <div class="modal-info-container">
        <h1>DARK HORIZON</h1>
        <p>CLICK "START" TO PLAY</p>
        <p>USE MOUSE TO MOVE YOUR SPACESHIP</p>
        <p>PRESS "SPACE" TO SHOOT</p>
        <button id="start-button">START</button>
        <p>GOOD LUCK!</p>
    </div>
</div>
<div id="lost-modal" class="modal">
        <div class="modal-info-container">
            <h1>DARK HORIZON</h1>
            <p>YOU LOST!</p>
            <p id="lost-score">YOUR SCORE WAS: </p>
            <button id="new-game-button">START NEW GAME</button>
        </div>
    </div>
<body>
    <div class="header">
        <div class="score-container">
            <p class="score-word">SCORE: </p>
            <p id="score"></p>
        </div>
        <div class="health-container">
            <p class="health-word">HEALTH: </p>
            <p id="health"></p>
        </div>
        <button id="mute">PLAY MUSIC</button>
    </div>
    <div id='wrapper'>
        <canvas id='game' width='800' height='600'></canvas>
    </div>
    <script type="text/javascript" src="./dist/main.js" charset="utf-8"></script>
</body>
</html>
